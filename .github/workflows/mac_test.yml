name: Mac unit tests

on:
  push:
    branches:
    - 'main'
    - 'release-*'
  pull_request:
    branches:
      - 'main'
      - 'release-*'
  release:

jobs:
  test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
        with:
          # Needed to get tags so that git describe works during package build
          fetch-depth: "0"

      - name: Get Date
        id: get-date
        run: |
          echo "::set-output name=date::$(/bin/date -u "+%Y%V")"
        shell: bash

      - name: Setup Mambaforge
        uses: conda-incubator/setup-miniconda@v2.1.1
        with:
          miniforge-version: latest
          miniforge-variant: Mambaforge
          activate-environment: quasielasticbayes-dev
          environment-file: quasielasticbayes-dev-mac.yml
          auto-activate-base: false
          use-mamba: true

      - name: check install
        shell: bash -l {0}
        run:  |
             # which gfortran
             mamba env list
             python --version; conda list ; pip list

      - name: compile
        shell: bash -l {0}
        run:  |
            conda activate quasielasticbayes-dev
            # -L/Users/runner,iniconda3/envs/quasielasticbayes-dev/lib
            DISTUTILS_DEBUG=1 python -m pip install -v --editable .

      - name: run tests
        timeout-minutes: 10
        shell: bash -l {0}
        run:  |
             python -m pytest

