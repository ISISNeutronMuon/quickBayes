name: quickBayes-dev

channels:
  - conda-forge

dependencies:
  - python =3.11.*
  - numpy < 2.0.0
  - scipy
  - pytest
  - pre-commit >=2.15
  - joblib
  - Cython
  - sphinx
  - jupyter-book
  - nbsphinx
  - matplotlib
  - pybind11[global]
  - eigen
  - pip:
    - gofit
    - readthedocs-sphinx-ext
